{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Bakery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bakery/theme.css' %}">
  </head>
  <!-- Background by Raul Gaitan https://www.toptal.com/designers/subtlepatterns/memphis-colorful/ 
  CC BY-SA 3.0 - Subtle Patterns Â© Toptal Designers -->
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">Bakery</a>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bakery:home' %}">Current Orders</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Add</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'bakery:create-grocery' %}">Ingredient</a>
                <a class="dropdown-item" href="{% url 'bakery:create-component' %}">Component</a>
                <a class="dropdown-item" href="{% url 'bakery:create-recipe' %}">Recipe</a>
                <a class="dropdown-item" href="{% url 'bakery:create-order' %}">Order</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">View</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'bakery:view-groceries' %}">Ingredients</a>
                <a class="dropdown-item" href="{% url 'bakery:view-components' %}">Components</a>
                <a class="dropdown-item" href="{% url 'bakery:view-recipes' %}">Recipes</a>
                <a class="dropdown-item" href="{% url 'bakery:view-orders' %}">Orders</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
  </body>
</html>
